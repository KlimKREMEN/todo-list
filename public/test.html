<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="stylesheet" href="index.css">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React Static</title>
</head>
<body>
<div class="todoList">
  <div class="header clearfix">
    <span class="menu-hamburger pull-left"></span>

    <span class="eye pull-right"></span>

    <h2 class="title">Shashank</h2>

    <h4 class="title-description">UI Developer</h4>
  </div>
  <div class="profile">
    <img class="avatar" src="http://www.lovemarks.com/wp-content/uploads/profile-avatars/default-avatar-tech-guy.png" alt="Shashank"/>

    <span class="actionItem"></span>

    <ul class="task clearfix">
      <li class="task__item">
        <p class="task__count text-success">17</p>
        <p class="task__status text-info">Completed</p>
      </li>
      <li class="task__item">
        <p class="task__count text-primary">17</p>
        <p class="task__status text-info">Total</p>
      </li>
      <li class="task__item">
        <p class="task__count text-error">17</p>
        <p class="task__status text-info">Pending</p>
      </li>
    </ul>
    <ul class="task-list">
      <li class="list__item">
        <p class="item__title text-primary">Make new icons</p>
        <p class="item__desc text-info">Mobile App</p>
      </li>
      <li class="list__item list__item--completed">
        <p class="item__title text-primary">New Daily UI</p>
        <p class="item__desc text-primary">DailyUI</p>
      </li>
      <li class="list__item">
        <p class="item__title text-error">Team Meeting</p>
        <p class="item__desc text-info">Hangout</p>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
